{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/register" method="post" onsubmit="">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" 
            name="username" placeholder="Username" type="text"
            required onchange="">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" 
            type="password"  id="pass" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" 
            placeholder="Confirmation" type="password" id="conf" required>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    
    <script src="static/register.js"></script>
{% endblock %}
