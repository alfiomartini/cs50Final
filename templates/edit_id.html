{% extends "layout.html" %}

{% block title %}
    Edit Id
{% endblock %}

{% block main %}
    <form action="/apply" method="post" onsubmit="">
        <div class="form-group">
            <select name='known' class="form-control bg-secondary text-white" 
            id="known" onchange="">
            <option disabled selected value="">Categories</option>
                {% for cat in categories %}
            <option value="{{cat}}"> {{cat}} </option>
                {% endfor %}
            </select> 
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" 
            name="category"  type="text" value="{{row['categ_name']}}"
            id = 'category' required>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" 
            name="url" placeholder="" type="text"
            required value='{{row["url"]}}' onchange="">
        </div>
        <div class="form-group">
            <input class="form-control" name="title" placeholder="" 
            type="text" value="{{row['title']}}" required>
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="4"  name='description' 
            placeholder = "" ">{{row['description']}}</textarea>
        </div>
        <div class="form-group">
            <input class="form-control" name="bid" placeholder="" 
            type="hidden" value="{{row['id']}}" required>
        </div>
        <button class="btn btn-primary" type="submit">Apply</button>
    </form>
{% endblock %}

{% block scripts %}
<script src="/static/modal_class.js"></script>
<script src="/static/edit_id.js"></script>
{% endblock %}
