<div class="d-flex flex-wrap justify-content-around search-links">
    <div class="book-item mb-3 mr-2 border border-light">
        <h5>{{bookmarks['category']}}</h5>
        <ul class='resources'>
            {% for row in bookmarks['rows'] %}
                <li><a href="{{row['url']}}" target="_blank" data-toggle='tooltip'
                    title="{{row['tooltip']}}" data-placement='right'
                    data-html='true'>
                    {{row['short_title']}}</a>
                </li>
            {% endfor %}
        </ul>
    </div> <!-- end bookitem -->
</div> <!-- end flexbox-->
